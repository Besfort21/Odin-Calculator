<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id="screen">Screen</div>
    <div class="calcbody">
        <div class="optional">
            <div id="AC">AC</div>
            <div id="Percentage">%</div>
        </div>
        <div class="numbers">
            <div class="number"div>7</div>
            <div class="number"div>8</div>
            <div class="number"div>9</div>
            <div class="number"div>4</div>
            <div class="number"div>5</div>
            <div class="number"div>6</div>
            <div class="number"div>1</div>
            <div class="number"div>2</div>
            <div class="number"div>3</div>
            <div class="number"div>0</div>
            <div class="number"div>.</div>
        </div>
        <div class="operators">
            <div class="operator">/</div>
            <div class="operator">*</div>
            <div class="operator">-</div>
            <div class="operator">+</div>
            <div class="operator">=</div>
        </div>
    </div>
 
    <script src="script.js"></script>
</body>
</html>
